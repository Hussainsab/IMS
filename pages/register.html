<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div id="navbar">
      <nav>
        <div class="index-logo">
          <i class="fa-solid fa-code"></i>
        </div>
        <div class="login-logout">
          <a href="/">Login</a>
          <a href="/pages/register.html">SignUp</a>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="login">
        <h3>Register</h3>
        <form action="">
          <div class="lable">
            <label for="email">Name</label>
            <input type="text" name="name" placeholder="Enter your name" />
          </div>
          <div class="lable">
            <label for="email">Email</label>
            <input
              class="email"
              type="email"
              name="email"
              placeholder="Enter registerd email"
              autocomplete="off"
            />
          </div>
          <div class="lable">
            <label for="password">Password</label>

            <input
              class="password"
              type="password"
              name="'password"
              minlength="6"
              maxlength="12"
              required
              autocomplete="off"
              placeholder="6 character minimum"
            />
          </div>
          <p class="error">Email is already registerd</p>

          <button type="submit">
            SignUp <i class="fa-solid fa-right-to-bracket"></i>
          </button>
          <!-- <input class="submit" type="submit" value="Login" /> -->
        </form>
        <p>
          Already have an account? click here to
          <a href="/">Login</a>
        </p>
      </div>
    </div>

    <script src="/src/register.js" type="module"></script>
  </body>
</html>
